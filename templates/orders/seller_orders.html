{% extends 'accounts/seller_dashboard.html' %}

{% block dashboard_content %}
<div class="card">
    <h4 style="margin:0 0 0.6rem 0;">Seller Orders</h4>
    <div style="overflow:auto;">
        <table class="table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.date }}</td>
                    <td>{{ order.get_order_status_display }}</td>
                </tr>
            {% empty %}
                <tr><td colspan="3">No orders found.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
