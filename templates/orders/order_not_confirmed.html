{% extends 'base.html' %}
{% block title %}Order Not Confirmed{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Order Not Confirmed</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <h5>Sorry, your payment was not successful.</h5>
                        <p class="text-muted">Your order could not be confirmed. Please try again or choose a different payment method.</p>
                    </div>
                    <a href="{% url 'cart:cart_detail' %}" class="btn btn-outline-primary">Return to Cart</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
