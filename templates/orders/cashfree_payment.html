{% extends 'base.html' %}
{% load static %}

{% block title %}Complete Payment{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Complete Your Payment</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <h5>Order ID: {{ order_id }}</h5>
                        <p class="text-muted">Amount: ₹{{ amount }}</p>
                    </div>
                    
                    <button id="renderBtn" class="btn btn-primary btn-lg">
                        Pay ₹{{ amount }} Now
                    </button>
                    
                    <div id="payment-error" class="alert alert-danger mt-3 d-none">
                        <strong>Error:</strong> <span id="error-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Cashfree SDK - Official Documentation -->
<script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

<script>
// Initialize Cashfree as per official documentation
const cashfree = Cashfree({
    mode: "{{ cashfree_env }}" // sandbox or production
});

document.getElementById("renderBtn").addEventListener("click", () => {
    console.log('Payment button clicked');
    console.log('Payment Session ID:', "{{ payment_session_id }}");
    console.log('Environment:', "{{ cashfree_env }}");
    
    let checkoutOptions = {
        paymentSessionId: "{{ payment_session_id }}",
        redirectTarget: "_self" // Opens in same window
    };
    
    try {
        cashfree.checkout(checkoutOptions);
    } catch (error) {
        console.error('Checkout error:', error);
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('payment-error').classList.remove('d-none');
    }
});
</script>
{% endblock %}
