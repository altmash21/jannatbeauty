{% extends 'base_plain.html' %}
{% block title %}Track Your Order{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Track Your Order</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_order_number" class="form-label">Order Number:</label>
          <input type="text" name="order_number" maxlength="64" size="40" class="form-control" id="id_order_number" value="{{ form.order_number.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" id="id_email" value="{{ form.email.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary w-100">Track Order</button>
      </form>
      {% if form.errors %}
        <div class="alert alert-danger mt-3">
          {% for field, errors in form.errors.items %}
            {% for error in errors %}{{ error }}<br>{% endfor %}
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
