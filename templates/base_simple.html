<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jannat - Islamic Store{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            /* Primary Brand Colors */
            --color-primary: #06402B;
            --color-primary-dark: #043322;
            --color-primary-light: #0B6B4A;
            --color-primary-bg: #E6F2ED;

            /* Text Colors */
            --color-text: #1A1A1A;
            --color-text-secondary: #333333;
            --color-text-tertiary: #555555;
            --color-text-muted: #777777;
            --color-text-on-primary: #FFFFFF;

            /* Background Colors */
            --color-bg-white: #FFFFFF;
            --color-bg-light: #FAFAFA;
            --color-bg-lighter: #F5F7F6;
            --color-bg-gray: #EFEFEF;
            --color-bg-off-white: #F2F5F3;

            /* Border Colors */
            --color-border: #D9E3DF;
            --color-border-light: #E6ECE9;
            --color-border-input: #A6BFB4;

            /* Shadows & Effects */
            --shadow-soft: 0 2px 8px rgba(6, 64, 43, 0.1);
            --shadow-medium: 0 4px 12px rgba(6, 64, 43, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--color-text);
            background: var(--color-bg-white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Simple Header */
        .simple-header {
            background: var(--color-primary);
            color: var(--color-text-on-primary);
            padding: 1rem 0;
            box-shadow: var(--shadow-soft);
        }

        .simple-header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--color-text-on-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--color-text-on-primary);
            text-decoration: none;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-link {
            color: var(--color-text-on-primary);
            text-decoration: none;
            position: relative;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .cart-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .cart-count {
            position: absolute;
            top: 0;
            right: 0;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Simple Footer */
        .simple-footer {
            background: var(--color-primary);
            color: var(--color-text-on-primary);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: auto;
        }

        .simple-footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .simple-header-content {
                padding: 0 0.5rem;
            }

            .site-title {
                font-size: 1.2rem;
            }

            .back-button {
                padding: 0.25rem;
            }

            .main {
                padding: 1rem 0;
            }

            .container {
                padding: 0 0.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="simple-header">
        <div class="simple-header-content">
            <div class="header-left">
                <a href="javascript:history.back()" class="back-button" title="Go Back">
                    <i class="fas fa-arrow-left"></i>
                    {% comment %} <span>Back</span> {% endcomment %}
                </a>
                <a href="{% url 'store:home' %}" class="site-title">Jannat</a>
            </div>
            
            <div class="header-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'accounts:profile' %}" class="cart-link" title="Profile">
                        <i class="fas fa-user"></i>
                    </a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="cart-link" title="Login">
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                {% endif %}
                
                <a href="{% url 'cart:cart_detail' %}" class="cart-link" title="Shopping Cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="simple-footer">
        <p>&copy; 2025 Jannat - Islamic Store. All rights reserved.</p>
    </footer>

    <script>
        // Update cart count
        function updateCartCount() {
            fetch('/cart/count/')
                .then(response => response.json())
                .then(data => {
                    const cartCount = document.getElementById('cartCount');
                    if (cartCount) {
                        cartCount.textContent = data.count || 0;
                        cartCount.style.display = data.count > 0 ? 'flex' : 'none';
                    }
                })
                .catch(error => console.log('Cart count update error:', error));
        }

        // Initialize cart count on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
