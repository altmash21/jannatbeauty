{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<div class="container" style="max-width:720px;">
    <div class="card">
        <h3 class="text-danger" style="margin:0 0 0.5rem 0;">Delete Product</h3>
        <p>Are you sure you want to delete "{{ product.title }}"? This action cannot be undone.</p>
        <form method="post" style="display:flex; gap:0.6rem; align-items:center;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'store:seller_products' %}" class="btn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
