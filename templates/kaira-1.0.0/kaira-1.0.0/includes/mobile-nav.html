<script>
    // Mobile bottom navigation active state management
    document.addEventListener('DOMContentLoaded', function () {
        // Get current page filename
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';

        // Remove active class from all nav items
        document.querySelectorAll('.mobile-nav-item').forEach(item => {
            item.classList.remove('active');
        });

        // Add active class to current page nav item
        if (currentPage === 'index.html' || currentPage === '') {
            document.getElementById('nav-home').classList.add('active');
        } else if (currentPage === 'shop.html') {
            document.getElementById('nav-shop').classList.add('active');
        } else if (currentPage === 'cart.html') {
            document.getElementById('nav-cart').classList.add('active');
        } else if (currentPage === 'about.html') {
            document.getElementById('nav-about').classList.add('active');
        }

        // Update cart badge count (you can connect this to your cart system)
        function updateCartCount() {
            // This would typically get the count from your cart system
            // For demo purposes, we'll use a static count
            const cartCount = 3; // Replace with actual cart count logic
            const badge = document.querySelector('.mobile-nav-badge');
            if (badge) {
                badge.textContent = cartCount;
                badge.style.display = cartCount > 0 ? 'block' : 'none';
            }
        }

        updateCartCount();
    });
</script>
