<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JannatLibrary.com{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            padding: 20px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            background: linear-gradient(135deg, #06402B, #0a5d3a);
            padding: 30px 40px;
            text-align: center;
        }
        
        .header .logo {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }
        
        .header .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 8px;
        }
        
        .content {
            padding: 40px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .message {
            color: #555;
            line-height: 1.8;
            margin-bottom: 30px;
        }
        
        .otp-box {
            background: linear-gradient(135deg, #06402B, #0a5d3a);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 30px 0;
        }
        
        .otp-code {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 8px;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .otp-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #06402B, #0a5d3a);
            color: white;
            padding: 16px 32px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(6, 64, 43, 0.3);
        }
        
        .info-box {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .footer {
            background: #f8f9fa;
            padding: 30px 40px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .footer .company-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .footer .social-links {
            margin: 20px 0;
        }
        
        .footer .social-links a {
            color: #06402B;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        
        .footer .disclaimer {
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        
        .highlight {
            color: #06402B;
            font-weight: 600;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-small {
            font-size: 14px;
        }
        
        .text-muted {
            color: #666;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        .mb-20 {
            margin-bottom: 20px;
        }
        
        @media (max-width: 600px) {
            .email-container {
                margin: 0;
                border-radius: 0;
            }
            
            .header, .content, .footer {
                padding: 20px;
            }
            
            .otp-code {
                font-size: 28px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="{% load static %}{% static 'images/main-logo.png' %}" alt="Jannat Library" style="height: 60px; width: auto; max-width: 200px; object-fit: contain; display: block; margin: 0 auto;">
            <div class="tagline" style="margin-top: 15px;">Authentic Islamic Products & Books</div>
        </div>
        
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        
        <div class="footer">
            <div class="company-info">
                <strong>JannatLibrary.com</strong><br>
                Your trusted source for authentic Islamic products
            </div>
            
            <div class="social-links">
                <a href="https://jannatlibrary.com">Visit Website</a>
                <a href="mailto:support@jannatlibrary.com">Contact Support</a>
            </div>
            
            <div class="disclaimer">
                This email was sent from JannatLibrary.com. If you have any questions, please contact us at support@jannatlibrary.com
            </div>
        </div>
    </div>
</body>
</html>
