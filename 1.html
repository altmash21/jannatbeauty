<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Blockbuster Deals - Minimal Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #1976d2;
            --bg: #fafbfc;
            --text: #23272a;
            --card-bg: #fff;
            --border: #eee;
            --btn-bg: #1976d2;
            --btn-hover-bg: #1456a2;
            --btn-text: #fff;
        }

        body {
            background: var(--bg);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }

        .blockbuster-section {
            padding: 2rem 1rem;
            max-width: 900px;
            margin: auto;
        }

        .blockbuster-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
        }

        .blockbuster-cards {
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 6px 24px rgba(34, 64, 104, 0.06), 0px 1.5px 3px rgba(25, 118, 210, 0.03);
            padding: 1rem;
            width: 180px;
            min-width: 140px;
            transition: transform 0.13s, box-shadow 0.18s;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 12px 32px rgba(25, 118, 210, .10), 0px 1.5px 3px rgba(25, 118, 210, 0.07);
        }

        .card-image img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            border-radius: 0.75rem;
            box-shadow: 0 2px 12px rgba(25, 118, 210, .05);
            transition: filter 0.18s;
        }

        .card:hover .card-image img {
            filter: brightness(1.06) saturate(1.1);
        }

        .card-details {
            width: 100%;
            text-align: left;
            margin-top: 0.55rem;
        }

        .card-title {
            font-size: 1.08rem;
            font-weight: 600;
            color: var(--accent);
        }

        .card-details p {
            font-size: 0.91rem;
            color: var(--text);
            margin: 0.4rem 0 0.5rem;
        }

        .card-pricing {
            display: flex;
            gap: 0.30rem;
            align-items: center;
            font-size: 0.94rem;
        }

        .price {
            font-weight: 700;
            color: var(--accent);
        }

        .old-price {
            text-decoration: line-through;
            color: #c8c8c8;
            font-size: 0.97em;
        }

        .discount {
            color: #27ae60;
            font-size: 0.93em;
        }

        .card-actions {
            margin-top: 0.7rem;
            display: flex;
            gap: 0.32rem;
        }

        .action-btn {
            flex: 1 1 44%;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 0.65rem;
            padding: 0.36rem 0.18rem;
            font-size: 0.97em;
            font-weight: 600;
            cursor: pointer;
            transition: background .15s, box-shadow .18s;
            box-shadow: 0 0.5px 2px rgba(25, 118, 210, 0.10);
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .action-btn:active,
        .action-btn.focus {
            background: var(--btn-hover-bg);
        }

        .action-btn.buy-now {
            background: var(--accent);
        }

        .action-btn.add-to-cart {
            background: #fff;
            color: var(--accent);
            border: 1.3px solid var(--accent);
            box-shadow: none;
        }

        .action-btn.add-to-cart:hover {
            background: var(--btn-bg);
            color: var(--btn-text);
        }

        .ripple-effect {
            position: absolute;
            background: rgba(25, 118, 210, 0.14);
            border-radius: 100%;
            pointer-events: none;
            width: 35px;
            height: 35px;
            transform: translate(-50%, -50%);
            animation: ripple .5s linear;
            left: 0;
            top: 0;
            z-index: 1;
        }

        @keyframes ripple {
            from {
                opacity: 0.4;
                transform: scale(0);
            }

            to {
                opacity: 0;
                transform: scale(2.0);
            }
        }

        @media (max-width: 800px) {
            .blockbuster-cards {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 94vw;
                min-width: unset;
            }
        }
    </style>
</head>

<body>
    <section class="blockbuster-section">
        <h2 class="blockbuster-title">Blockbuster Deals</h2>
        <div class="blockbuster-cards">
            <!-- Card 1 -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
                        alt="Quran 1">
                </div>
                <div class="card-details">
                    <span class="card-title">Quran 1</span>
                    <p>This is the first sample</p>
                    <div class="card-pricing">
                        <span class="price">$12.00</span>
                        <span class="old-price">$24.00</span>
                        <span class="discount">50% off</span>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn add-to-cart">Add to Cart</button>
                        <button class="action-btn buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80"
                        alt="Quran 2">
                </div>
                <div class="card-details">
                    <span class="card-title">Quran 2</span>
                    <p>This is second sample</p>
                    <div class="card-pricing">
                        <span class="price">$12.00</span>
                        <span class="old-price">$23.99</span>
                        <span class="discount">50% off</span>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn add-to-cart">Add to Cart</button>
                        <button class="action-btn buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1495446815901-a7297e633e8c?auto=format&fit=crop&w=400&q=80"
                        alt="Quran 3">
                </div>
                <div class="card-details">
                    <span class="card-title">Quran 3</span>
                    <p>This is 3rd Sample</p>
                    <div class="card-pricing">
                        <span class="price">$12.00</span>
                        <span class="old-price">$24.00</span>
                        <span class="discount">50% off</span>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn add-to-cart">Add to Cart</button>
                        <button class="action-btn buy-now">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Micro-interaction JS -->
    <script>
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function (e) {
                let ripple = document.createElement('span');
                ripple.classList.add('ripple-effect');
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 520);
            });
        });
    </script>
</body>

</html>
